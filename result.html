<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu ieguvi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tavs rezultāts</h1>
        <p> Tu ieguvi <span id="score"></span>/ correct!</p>
        <button onclick="restartQuiz()">Pildīt velreiz</button>
    </div>

    <script>
        const score = localStorage.getItem('score');
        document.getElementById('score').textContent = score; // Show the score

        function restartQuiz() {
            window.location.href = 'index.html'; // Go back to the homepage
        }
    </script>
</body>
</html>
