<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz & ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Quiz: Can You Spot the Difference?</h1>
        <p>Test your skills and ask ChatGPT about AI-generated content!</p>
    </header>

    <!-- Quiz Section -->
    <section id="quiz-section">
        <h2>Question <span id="questionNumber">1</span>/3</h2>
        <div id="quizContent">Loading question...</div>
        <div id="feedback" class="feedback"></div>
        <div class="options">
            <button onclick="submitAnswer('real')">Real</button>
            <button onclick="submitAnswer('ai')">AI</button>
        </div>
    </section>

    <!-- ChatGPT Section -->
    <section id="chat-section">
        <h2>Ask ChatGPT</h2>
        <div id="chatbox">
            <div id="messages"></div> <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask ChatGPT about AI..." required>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Thanks for participating in the AI Quiz! Powered by ChatGPT.</p>
    </footer>

    <!-- Include the ChatGPT JS logic -->
    <script src="chat.js"></script>
    <!-- Include the Quiz JS logic -->
    <script src="script.js"></script>
</body>
</html>
