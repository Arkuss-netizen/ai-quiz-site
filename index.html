<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .img{
            width: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Quiz: Test Your Knowledge!</h1>
    </header>
    <main>
        <form id="quiz-form">
            <div class="question">
                <h2>Question 1:</h2>
                <p>Is this image AI-generated or real?</p>
                <img class ="img" src="/images/1.jpg" alt="Question Image">
                <label><input type="radio" name="q1" value="ai"> AI-Generated</label>
                <label><input type="radio" name="q1" value="real"> Real</label>
            </div>
            <div class="question">
                <h2>Question 2:</h2>
                <p>Can you identify if this audio is AI-generated or human?</p>
                <audio controls>
                    <source src="audio/sample1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <label><input type="radio" name="q2" value="ai"> AI-Generated</label>
                <label><input type="radio" name="q2" value="human"> Human</label>
            </div>
            <div class="question">
                <h2>Question 3:</h2>
                <p>Which of the following tasks is AI best suited for?</p>
                <label><input type="radio" name="q3" value="task1"> Creative Writing</label>
                <label><input type="radio" name="q3" value="task2"> Data Analysis</label>
                <label><input type="radio" name="q3" value="task3"> Managing Emotions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="hidden">
            <h2>Your Results:</h2>
            <p id="result-text"></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </main>
    <footer>
        <p>Â© 2025 AI Quiz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
