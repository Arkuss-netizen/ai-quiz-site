<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
        img {
            width: 500px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>AI Quiz</h1>
    <p>Can you tell if this image was generated by AI?</p>
    
    <!-- Image Section -->
    <img src="image1.jpg" alt="AI-generated or real image">

    <!-- Audio Section -->
    <p>Listen to the audio and decide if it's generated by AI or human:</p>
    <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <p>Thanks for taking the AI Quiz!</p>
</body>
</html>
